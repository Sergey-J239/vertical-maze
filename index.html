<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vertical Maze 3D Model</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #1e1e1e; }
    #renderCanvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    BABYLON.SceneLoader.Append(
      "",
      "https://raw.githubusercontent.com/Sergey-J239/vertical-maze/main/All12-compressed.glb",
      scene,
      () => {
        scene.createDefaultCamera(true, true, true);
        scene.activeCamera.alpha += Math.PI;
        scene.createDefaultLight(true);
        scene.clearColor = new BABYLON.Color4(0.12, 0.12, 0.12, 1);

        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
      }
    );
  </script>
</body>
</html>
